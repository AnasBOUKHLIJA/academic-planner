<app-base>

  <div *ngIf="university" class="university-container">
    <span class="edit-button" (click)="openUniversityModal()">
      <ion-icon name="create-outline"></ion-icon>
    </span>
    <img [alt]="university.name" [src]="university.thumbnail" />
    <h1>{{university.name}} (<ion-icon name="location-outline"></ion-icon> {{university.city.name}})</h1>
    <p>{{university.description}}</p>
  </div>

  <section class="page-section-conatiner">

    <div class="section-header">
      <h1 class="title">{{ 'establishments' | translate}}</h1>
    </div>

    <div class="section-body">
      <div class="section-buttons">
        <ion-button fill="solid"><ion-icon name="reload-outline"></ion-icon> &nbsp; {{ 'reload_establishments' | translate}}</ion-button>
        <ion-button fill="outline" (click)="openEstablishmentModal()"><ion-icon name="add-outline"></ion-icon> &nbsp; {{ 'add_new_establishment' | translate}}</ion-button>
      </div>
    </div>
  </section>
  <section class="page-section-conatiner">

    <div class="section-header">
      <h1 class="title">{{ 'course' | translate}}</h1>
    </div>

    <div class="section-body">
      <div class="section-buttons">
        <ion-button fill="solid"><ion-icon name="reload-outline"></ion-icon> &nbsp; {{ 'reload_course' | translate}}</ion-button>
        <ion-button fill="outline" (click)="openCourseModal()"><ion-icon name="add-outline"></ion-icon> &nbsp; {{ 'add_new_Course' | translate}}</ion-button>
      </div>
    </div>
  </section>
